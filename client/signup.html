<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI DermaVision - Signup</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .signup-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .signup-container h2 {
      color: #ff4c4c;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container p {
      color: #ccc;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      box-shadow: none;
      border: 1px solid #ff4c4c;
    }

    .btn-custom {
      background-color: #ff4c4c;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #e64444;
    }

    .text-small {
      font-size: 0.85rem;
      color: #aaa;
    }

    .text-small a {
      color: #ff4c4c;
      text-decoration: none;
    }

    .text-small a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Welcome to AI DermaVision</h2>
    <p>Your personal skin health companion.</p>
    
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
      </div>

      <!-- New Dropdown for Blood Group -->
      <div class="form-group">
        <label for="blood-group">Blood Group</label>
        <select class="form-control" id="blood-group">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>

      <!-- New Dropdown for Skin Type -->
      <div class="form-group">
        <label for="skin-type">Skin Type</label>
        <select class="form-control" id="skin-type">
          <option value="">Select Skin Type</option>
          <option value="Normal">Normal</option>
          <option value="Oily">Oily</option>
          <option value="Dry">Dry</option>
        </select>
      </div>

      <!-- New Dropdown for Allergies -->
      <div class="form-group">
        <label for="allergies">Allergies</label>
        <select class="form-control" id="allergies">
          <option value="">Select Allergies</option>
          <option value="None">None</option>
          <option value="Lactose">Lactose Allergy</option>
          <option value="Nuts">Nut Allergy</option>
          <option value="Pollen">Pollen Allergy</option>
          <option value="Seafood">Seafood Allergy</option>
        </select>
      </div>
      
      <!-- <button type="submit" class="btn btn-custom"><a href="diagnosis.html"></a>Sign Up</button> -->
      <button type="button" class="btn btn-custom" onclick="window.location.href='diagnosis.html';">Sign In</button>

    </form>
    
    <p class="text-small mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
